<body>
  <div id="wrapper">
    <div id="blackscreen"></div>
    <!--Healt bar of the enemy-->

      <div id="barraEnemigo"></div>
      <div id="vidaEnemigo"></div>
     </div>
    </div>
    <!--end of health-->
      <!--Healt bar of the player-->
      <div id="healthPlayer">

        <div id="vidaLlamita"></div>
       </div>
      </div>
      <!--end of health-->
  <canvas></canvas>

        <button>Fireball</button>

      </div>
      <div id="tipoAtaque">
        <h1>Attack Type</h1>
      </div>
    </div>
 </div>
